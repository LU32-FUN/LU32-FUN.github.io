<!DOCTYPE html>
<html>
    <head>
        <title>LU32</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon.png">
    </head>
    <body>
        <script src="src/main.js"></script>
        
        <div id="main-popup">
            <div class="centered-stuff">
                <div class="notice">
                    <div>
                        <div class="centered-stuff">
                            <img src="assets/images/LU32.png" id="main-popup-image" />
                        </div>
                    </div>
                    <p id="main-popup-text"><b>This domain is operated by LB</b>. Do you wish to participate in this fascinating experience?</p>
                    <button id="main-popup-accept">ACCEPT</button>
                    <button id="main-popup-decline">DECLINE</button>
                </div>
            </div>
        </div>
        
        <div id="fun-content">
            <div class="centered-stuff">
                <h1>
                    <img src="assets/images/computer.gif" class="spaced-gif" />
                    WELCOME TO <br> www.LU32.net
                    <img src="assets/images/computer.gif" class="spaced-gif" />
                </h1>
            </div>
            
            <div class="centered-stuff">
                <div class="logo">
                    <img src="assets/images/LU32.png" />
                </div>
            </div>
    
            <div class="wip-banner">
                <img src="assets/images/wip.gif" class="spaced-gif" />
                THIS SITE IS A WORK IN PROGRESS
                <img src="assets/images/wip.gif" class="spaced-gif" />
            </div>
            <div class="centered-stuff">
                <img src="assets/images/construction.gif" class="spaced-gif" />
            </div>
            <div class="centered-stuff">
                <div class="notice">
                    <div>
                        <p>DEAR VISITOR! Enjoy some <b>super epic music</b> while you wait :)</p>
                        <img id="reaction-gif" src="assets/images/boombox.gif" />
                        <audio id="audio-player" src="assets/audio/epic.mp3" loop></audio>
                    </div>
                    <button id="audio-toggle-button">SHUT UP</button>
                </div>
            </div>
        </div>

    </body>
</html>
